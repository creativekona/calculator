<!DOCTYPE html>
<html>
	<head>
		<title> Calc </title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="calc light" id="calc">
			<div class="p-1 pl-2 pr-2 top-bar">
				<div class="fl">05:30</div>
				<div class="fr">
					  <!-- solid style -->
					  <i class="fa-solid fa-signal"></i>
					  <i class="fa-solid fa-wifi"></i>
					  <i class="fa-solid fa-battery-full"></i>  
				</div>
				<div class="clr"></div>				
			</div>
			
			<div class="switch">
				<div class="dark fl" onclick="switchThemeColorDark()">
					<i class="fa-regular fa-sun"></i>
				</div>
				<div class="light fr" onclick="switchThemeColorLight()">
					<i class="fa-regular fa-moon"></i>
				</div>			
				<div class="clr"></div>		
			</div>
			
			<div class="fr">
				<div class="result">
					308 × 42
				</div>				
			</div>
			<div class="clr"></div>	
			
			<div class="input-box">
				12,936
			</div>
			
			<div class="keys pt-10 pb-10">
				<div class="row mt-10">
				
					<div class="col-3 color-1">
						<div class="btn"> AC
						</div>
					</div>
					
					<div class="col-3 color-1">
						<div class="btn"> ⁺∕₋
						</div>						
					</div>
					
					<div class="col-3 color-1">
						<div class="btn"> %
						</div>
					</div>
					
					<div class="col-3 color-2">
						<div class="btn"> ÷
						</div>
					</div>
					
				</div>
				<div class="row mt-10">
					
					<div class="col-3">
						<div class="btn"> 7
						</div>
					</div>
					
					
					<div class="col-3">
						<div class="btn"> 8
						</div>
					</div>
					
					
					<div class="col-3">
						<div class="btn"> 9
						</div>
					</div>
					
					<div class="col-3 color-2">
						<div class="btn"> ×
						</div>
					</div>
					
				</div>
				<div class="row mt-10">
					<div class="col-3">	
						<div class="btn"> 4
						</div>
					</div>
					
					<div class="col-3">						
						<div class="btn"> 5
						</div>
					</div>
					
					<div class="col-3">						
						<div class="btn"> 6
						</div>
					</div>
					
					<div class="col-3 color-2">						
						<div class="btn"> -
						</div>
					</div>
				</div>
				<div class="row mt-10">
					<div class="col-3">
						<div class="btn"> 1
						</div>
					</div>
					
					<div class="col-3">
						<div class="btn"> 2
						</div>
					</div>
					
					<div class="col-3">
						<div class="btn"> 3
						</div>
					</div>
					
					<div class="col-3 color-2">
						<div class="btn"> +
						</div>
					</div>
				</div>
				<div class="row mt-10">
					<div class="col-3">
						<div class="btn"> <i class="fa-solid fa-arrow-rotate-right"></i>
						</div>
					</div>
					
					<div class="col-3">
						<div class="btn"> 0
						</div>
					</div>
					
					<div class="col-3">
						<div class="btn"> . 
						</div>
					</div>
					
					<div class="col-3 color-2">
						<div class="btn"> =
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
